<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Barra de progreso 1 al {{porcentaje1}}%</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValueNow]="porcentaje1" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 +'%'"></div>
                </div>
                <br>
                <h5 class="card-title">Barra de progreso 2 al {{porcentaje2}}%</h5>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValueNow]="porcentaje2" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 +'%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (cambioValor)="this.porcentaje1 = $event;" nombre=Incrementador-Azul [porcentaje]=porcentaje1></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="this.porcentaje2 = $event;" nombre=Incrementador-Verde [porcentaje]=porcentaje2> </app-incrementador>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
